<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="todo">

        <div class="titulo">
            <h1>Tasks</h1>
        </div>

        <div class="novoitem">
            <input type="text" id="novo_item" placeholder="Type and Press Enter">
        </div>

        <div class="todolist" id="todo_list">
            <label class="todoitem">
                <input type="checkbox">
                <div>Teste</div>
                <input type="button" value="X">
            </label>
        </div>


    </main>

    <script src="script.js"></script>
</body>
</html>
